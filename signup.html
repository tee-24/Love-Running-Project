<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Love Running. Club for runners in Dublin, Ireland. Urban running, trail running. Dublin docklands and Phoenix Park"
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />

    <title>Love Running</title>
    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
      <nav>
        <ul id="menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="signup">

            <form action="https://formdump.codeinstitute.net" id="signup-form" method="post">

                <h2><i class="fa-solid fa-heart-pulse"></i>Let's get you signed up!</h2>

                <label for="first_name">First name</label>
                <input id="first_name" type="text" name="first_name" class="text-input" required>
                <br>

                <label for="last_name">Last name</label>
                <input id="last_name" type="text" name="last_name" class="text-input" required>
                <br>

                <label for="email">Email Address</label>
                <input id="email" type="email" name="email" class="text-input" required>
                <br>

                <div class="radio-buttons">
                <div>
                <label for="road">Road</label>
                <input id="road" type="radio" name="running_preference" value="road" required checked>
                </div>
                <div>
                <label for="trail">Trail</label>
                <input id="trail" type="radio" name="running_preference" value="trail">
                </div>
                <div>
                <label for="both">Both</label>
                <input id="both" type="radio" name="running_preference" value="both" >
                </div>
                </div>

                <button type="submit" class="join-button">Let's Run!</button>

            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
      <ul id="social-networks">
        <li>
            <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                aria-label="visit out facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
        </li>
        <li>
            <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                aria-label="visit out twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
            <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                aria-label="visit out youtube page (opens in a new tab)">
                <i class="fa-brands fa-square-youtube"></i></a>
        </li>
        <li>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="visit out instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
        </li>
        </ul>
    </footer>
    <!-- Fontawesome code -->
    <script
      src="https://kit.fontawesome.com/f33b1a35da.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
